services:
  app:
    image: langflowai/langflow:latest
    restart: always
    ports:
      - "7860:7860"
    volumes:
      - langflow-data:/app/langflow
    env_file:
      - .env

  vectorstore:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: vectorstore
      POSTGRES_PASSWORD: vectorstore
      POSTGRES_DB: vectorstore
    ports:
      - "5432:5432"
    volumes:
      - pgvector-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  langflow-data:
  redis-data:
  pgvector-data: